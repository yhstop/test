    <h1>진달래 꽃</h1>
    <h2>지은이:김소월</h2>

        나 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;보기가<br>
        역 &nbsp;&nbsp;&nbsp;&nbsp;겨 &nbsp;&nbsp;&nbsp;&nbsp;워<br>
        가실 때에는
    </p>
    <p>
        말 없이<br>
        고이<br>
        보내 드리오리다<br>
    </p>

        영변에<br>
        약산<br>
        진달래 꽃<br>
    </p>
    <p>
        진달래<br>
        진달래 꽃<br>
        피웠네
    </p>
